<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/stylesheets/style2.css">
    <title>auction house</title>
</head>

<body>
	<!-- navigation bar -->
	<header class="navigation">
		<nav>
			<div class="icon"><h1>Auction <b id="red">House</b></h1>
			</div>
			<div class="search_box">
				<input type="search" placeholder="search">
				<span class="fa fa-search"></span>
			</div>
			<ol>
				<li><a href="#">bid</a></li>
				<li><a href="#">contact</a></li>
				<li><a href="#">services</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">login</a></li>
			</ol>
		</nav>
	</header>

	<!-- auctions -->
	<main class="auctions">
		<!-- jumbotron: current auction-->
		<section class="current-auction">
            <h2>- current auction -</h2>
            <div class="auction-items">
                <img src="#" alt="item" />
            </div>
            <div class="live-chat">
                <!-- live chat -->
                <input type="text" placeholder="comment" id="chat" name="comment" />
                <button type="bid">bid</button>
            </div>
        </section>

		<!-- upcoming auctions -->
		<section class="upcoming-auctions">
			<h2>- upcoming auctions -</h2>
			<article class="upcoming-1">
				<img src="#" />
				<div class="auction details">
					<h3>upcoming 1</h3>
				</div>
			</article>
			<article class="upcoming-2">
				<img src="#" />
				<div class="auction details">
					<h3>upcoming 2</h3>
				</div>
			</article>
			<article class="upcoming-3">
				<img src="#" />
				<div class="auction details">
					<h3>upcoming 3</h3>
				</div>
			</article>
		</section>
	</main>

	<!-- start footer -->
	<footer>
		<h2>Project 2 by Crow Talons</h2>
		<div>
			<p>
				&copy; 2022 Crow Talons, UT Coding Bootcamp.
			</p><br />
			<a href="#">github repo</a>
		</div>
	</footer>
</body>
</html>
